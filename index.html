<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Todo Javascript application</title>
		<link rel="stylesheet" href="./css/style.css" />
		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600&display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500&display=swap" rel="stylesheet" />
		<!-- Font awesome -->
		<link rel="stylesheet" href="./css/all.min.css" />
	</head>
	<body>
		<div class="todo-application">
			<header class="todo-application--header">
				<i class="fa fa-circle-notch icon icon__clear todo-application--icon"></i>
				<div class="todo-application--date">Wednesday,Mar 13</div>
			</header>
			<ul class="todo-application--task-lists">
				<li class="todo-application--task">
					<i class="fa fa-check-circle icon icon__done todo-application--icon"></i>
					<p class="todo-application--content">Learn react</p>
					<i class="fa fa-trash-alt icon icon__trash todo-application--icon"></i>
				</li>
				<li class="todo-application--task">
					<i class="fa fa-check-circle icon icon__done todo-application--icon"></i>
					<p class="todo-application--content">Start running today</p>
					<i class="fa fa-trash-alt icon icon__trash todo-application--icon"></i>
				</li>
			</ul>
			<form class="todo-application--control">
				<i class="fa fa-plus-circle icon icon__add todo-application--icon"></i>
				<input type="text" placeholder="Add task" value="" class="input input__text todo-application--input" />
			</form>
		</div>
		<script src="./js/todo.js"></script>
	</body>
</html>
